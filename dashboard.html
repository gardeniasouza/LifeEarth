<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dash.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script></script>
    <title>LifeEarth - Plataforma de Eventos para Voluntários</title>
</head>
<body> 
    <header>
        <a href="./dashboard.html" class="logo"><img src="images/logoo.png"></a>
        <div class="search">
            <input type="text" placeholder="Pesquisar Eventos">
            <i class="fas fa-search"></i>
        </div>
        <ul class="navigation">
            <label for="">Selecione seu Estado:</label>
            <select id="estado">
                <option value="S">Selecionar</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <li><a href="#">Área do Produtor</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </header>

    <div class="img-banner">
        <img src="./images/banner.png" alt "Banner">
        <h6>Olá, seja bem-vindo!</h6>
        <p>Agora você pode participar e Criar<br>Seus próprios eventos!</p>
        <button>Crie seu Evento</button>
        <a href="#"></a>
     </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#estado').select2();
        });
    </script>
</body>
</html>
