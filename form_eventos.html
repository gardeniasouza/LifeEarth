      <main class="main">
        <header class="header">
          <div class="header__wrapper">
            <form action="" class="search">
              <button class="search__button focus--box-shadow" type="submit">
                <svg
                  class="search__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"
                  />
                </svg>
              </button>
              <input
                class="search__input focus--box-shadow"
                type="text"
                placeholder="Digite aqui o que procuras"
              />
            </form>
            <div class="profile">
              <button class="profile__button">
                <span class="profile__name">Juliana</span>
                <img
                  class="profile__img"
                  src="./images/gardenia.png"
                  alt="Profile picture"
                  loading="lazy"
                />
              </button>
            </div>
          </div>
        </header>
        <section class="section">
          <header class="section__header2">
            <h2 class="section__title">Crie seu evento inserindo as informações abaixo:</h2>
          </header>
          <div class="content">
            <form action="">
                <fieldset>
                    <div class="row">
                        <label for="nome">Nome do Evento</label>
                        <input type="text" id="eventoNome" name="eventoNome" placeholder="Digite o nome do seu evento" autocomplete="off" required>
                    </div>
                   <!-- <div class="row">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" autocomplete="off"
                            required>
                    </div>
                    <div class="row">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="e-mail" autocomplete="off" required>
                    </div>-->
                    <div class="row">
                        <label for="dtevent">Data do Evento</label>
                        <input type="date" id="dtevent" name="dtevent">
                    </div>
                    <div class="row">
                      <label for="filhos">Número de Voluntários:</label>
                      <input type="number" id="voluntarios" name="Voluntários" max="1000" min="1">
                  </div>
                    <div class="row"></div>
                </fieldset>
                <fieldset>
                    <legend>Informações sobre o Evento</legend>
                    <div class="row">
                        
                    </div>
                    <div class="row">
                        <label for="sobre">Descrição:</label>
                    </div>
                    <div class="row">
                        <textarea name="sobre" id="sobre" cols="30" rows="5" placeholder="Descreva as informações gerais do seu evento"
                            autocomplete="off"></textarea>
                    </div>
                </fieldset>
                <div class="buttons">
                    <input type="submit" value="Criar Evento">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </section>
      </main>
      <aside class="aside">
        <section class="section">
          <div class="aside__control">
            <button
              class="aside__button focus--box-shadow"
              type="button"
              aria-label="Close profile settings"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                role="presentation"
              >
                <path
                  d="M17,11H9.41l3.3-3.29a1,1,0,1,0-1.42-1.42l-5,5a1,1,0,0,0-.21.33,1,1,0,0,0,0,.76,1,1,0,0,0,.21.33l5,5a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42L9.41,13H17a1,1,0,0,0,0-2Z"
                />
              </svg>
            </button>
            <button
              class="aside__button aside__button--notification focus--box-shadow"
              type="button"
              aria-label="You have new feedback"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                role="presentation"
              >
                <path
                  d="M18,13.18V10a6,6,0,0,0-5-5.91V3a1,1,0,0,0-2,0V4.09A6,6,0,0,0,6,10v3.18A3,3,0,0,0,4,16v2a1,1,0,0,0,1,1H8.14a4,4,0,0,0,7.72,0H19a1,1,0,0,0,1-1V16A3,3,0,0,0,18,13.18ZM8,10a4,4,0,0,1,8,0v3H8Zm4,10a2,2,0,0,1-1.72-1h3.44A2,2,0,0,1,12,20Zm6-3H6V16a1,1,0,0,1,1-1H17a1,1,0,0,1,1,1Z"
                />
              </svg>
            </button>
          </div>
          <div class="profile-main">
            <button
              class="profile-main__setting focus--box-shadow"
              type="button"
            >
              <img
                class="profile-main__photo"
                src="./images/gardenia.png"
                alt="Profile photo"
              />
            </button>
            <h1 class="profile-main__name">Juliana</h1>
          </div>
          <ul class="statistics">
            <li class="statistics__entry">
              <a class="statistics__entry-description" href="#">Eventos Ingressados</a
              ><span class="statistics__entry-quantity">5</span>
            </li>
            <li class="statistics__entry">
              <a class="statistics__entry-description" href="#">Eventos Criados</a
              ><span class="statistics__entry-quantity">3</span>
            </li>
            <li class="statistics__entry">
              <a class="statistics__entry-description" href="#">Avaliação</a
              ><span class="statistics__entry-quantity">10 ♥ </span>
            </li>
          </ul>
          </div>
        </section>
      </aside>
    </div>
