<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Acesso | LifeEarth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/log_cad.css" />
</head>

<body class="gradient">
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">

      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form id="authFormLog" method="post" action="">
          <h1>Login</h1>
          <p>
            <label for="emailLog">E-mail</label>
            <input id="emailLog" name="email" required="required" type="email"
              placeholder="ex. contato@lifeearth.com" />
          </p>

          <p>
            <label for="passwordLog">Senha</label>
            <input id="passwordLog" name="password" required="required" type="password" placeholder="ex. senha" />
          </p>

          <p>
            <button type="submit" id="submitAuthFormLog">Acessar</button>
          </p>
          
          <p class="link">
            Ainda não é voluntário?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>


      </div>


      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form id="authFormCad" method="post" action="">
          <h1>Cadastro</h1>

          <p>
            <label for="nomeCad">Nome Completo</label>
            <input id="nomeCad" name="nomeCad" required="required" type="text" placeholder="Nome" />
          </p>

          <p>
            <label for="emailCad">E-mail</label>
            <input id="emailCad" name="emailCad" required="required" type="email" placeholder="contato@lifeearth.com" />
          </p>

          <p>
            <label for="senhaCad">Senha</label>
            <input id="passwordCad" name="senha" required="required" type="password" placeholder="ex. 123456" />
          </p>

          <p>
            <label for="senhaCad">Confirme a Senha</label>
            <input id="senhaCad" name="senha" required="required" type="password" placeholder="confirmação de senha" />
          </p>

          <p>
            <label for="dateCad">Data de Nascimento</label>
            <input id="dateCad" name="date" required="required" type="date" placeholder="ex. XX/XX/XXXX" />
          </p>

          <p>
            <button type="submit" id="submitAuthFormCad">Cadastrar</button>
          </p>

          <p class="link">
            Já é voluntário?
            <a href="#paralogin"> Acesse sua Conta </a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!--Recursos do Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>

  <!--Nossa programação em JavaScript-->
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/util.js"></script>

</body>

</html>
